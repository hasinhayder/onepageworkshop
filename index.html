<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WordPressians One Page Theme Workshop</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,500,600,700,800,900"/>
</head>
<body>
<div class="topbar">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1 class="logo">OnePageMadness</h1>
            </div>
            <div class="col-md-8">
                <ul class="pull-right list-inline">
                    <li class="active">Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Team</li>
                    <li>Experience</li>
                    <li>Testimonials</li>
                    <li>Portfolio</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="banner">
    <div class="wrap"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="bannerhead">
                    <h1>Welcome To The OnePageMadness</h1>
                    <a href="#" class="bh-button">Know More</a>
                    <a href="#" class="bh-button">Contact</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="js/jquery.backstretch.min.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>

</html>
